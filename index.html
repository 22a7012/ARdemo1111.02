<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js + カメラ + GLTF表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js本体 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>

  <!-- ✅ GLTFLoaderを追加 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- DeviceOrientationControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/DeviceOrientationControls.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #device-orien-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
    }
    #device-orien-modal.is-hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- 背景カメラ映像 -->
  <video id="camera" autoplay playsinline muted></video>
  <!-- Three.js描画 -->
  <canvas id="canvas"></canvas>

  <!-- iOS用モーダル -->
  <div id="device-orien-modal" class="is-hidden">
    <div>デバイスの動作許可が必要です</div>
    <button id="device-orien-modal-button">許可する</button>
  </div>

  <!-- メインスクリプト -->
  <script src="./script.js"></script>
</body>
</html>
